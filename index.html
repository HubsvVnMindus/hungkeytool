<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Hôm Nay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .key {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .expiry {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      text-align: center;
      color: #666;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Key hôm nay là</h2>
    <div class="key" id="keyDisplay">Đang lấy key...</div>
    <div class="expiry" id="expiryTime">Tính toán hạn sử dụng...</div>
    <button onclick="copyKey()">Copy Key</button>
    <button onclick="toggleMusic()" id="musicBtn">Phát nhạc</button>
  </div>

  <div class="footer">
    Bản quyền: Hung Tool ┃ Zalo: 0398639736<br>
    Phiên bản: 1.0
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key') || 'Không có key';
    document.getElementById("keyDisplay").textContent = key;

    // Tính thời gian hết hạn key (24h)
    const createdAt = new Date(); // Thời điểm người dùng vào
    const expiryDate = new Date(createdAt.getTime() + 24 * 60 * 60 * 1000);

    function updateExpiryCountdown() {
      const now = new Date();
      const remaining = expiryDate - now;

      if (remaining <= 0) {
        document.getElementById("expiryTime").textContent = "Key đã hết hạn!";
        return;
      }

      const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((remaining / (1000 * 60)) % 60);
      const seconds = Math.floor((remaining / 1000) % 60);

      document.getElementById("expiryTime").textContent =
        `Hạn sử dụng: còn ${hours}h ${minutes}p ${seconds}s`;
    }

    updateExpiryCountdown();
    setInterval(updateExpiryCountdown, 1000);

    function copyKey() {
      navigator.clipboard.writeText(key);
      alert("Đã copy key: " + key);
    }

    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        musicBtn.textContent = "Phát nhạc";
      } else {
        music.play();
        musicBtn.textContent = "Dừng nhạc";
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
