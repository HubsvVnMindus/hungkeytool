<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Hôm Nay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Particle background canvas */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 450px;
      width: 90%;
      animation: floatIn 1.5s ease-out;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(50px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 219, 222, 0.5);
    }

    .key {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      letter-spacing: 3px;
      text-shadow: 
        0 0 10px #00dbde,
        0 0 20px #00dbde,
        0 0 30px #00dbde,
        0 0 40px #fc00ff;
      animation: neonPulse 2s infinite alternate;
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 10px #00dbde, 0 0 20px #00dbde, 0 0 30px #00dbde; }
      to { text-shadow: 0 0 20px #00dbde, 0 0 30px #fc00ff, 0 0 50px #fc00ff, 0 0 70px #fc00ff; }
    }

    .expiry {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      margin: 20px 0;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #00dbde, #fc00ff);
      color: white;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(252, 0, 255, 0.4);
    }

    .footer {
      position: relative;
      z-index: 2;
      margin-top: 40px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <h2>Key Hôm Nay</h2>
    <div class="key" id="keyDisplay">Đang lấy key...</div>
    <div class="expiry" id="expiryTime">Tính toán hạn sử dụng...</div>
    <button onclick="copyKey()">Copy Key</button>
    <button onclick="toggleMusic()" id="musicBtn">Phát Nhạc</button>
  </div>

  <div class="footer">
    Bản quyền: Hung Tool ┃ Zalo: 0398639736<br>
    Phiên bản: V4.0 - Premium Design
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.2, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": false }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "resize": true }
      },
      "retina_detect": true
    });
  </script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key') || 'Không có key';
    document.getElementById("keyDisplay").textContent = key;

    // Thời gian hết hạn key (ví dụ: 5 giờ từ lúc tạo)
    const createdAt = new Date();
    const expiryDate = new Date(createdAt.getTime() + 5 * 60 * 60 * 1000);

    function updateExpiryCountdown() {
      const now = new Date();
      const remaining = expiryDate - now;

      if (remaining <= 0) {
        document.getElementById("expiryTime").textContent = "Key đã hết hạn!";
        return;
      }

      const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((remaining / (1000 * 60)) % 60);
      const seconds = Math.floor((remaining / 1000) % 60);

      document.getElementById("expiryTime").textContent =
        `Hạn sử dụng: còn ${hours}h ${minutes}p ${seconds}s`;
    }

    updateExpiryCountdown();
    setInterval(updateExpiryCountdown, 1000);

    function copyKey() {
      navigator.clipboard.writeText(key);
      alert("Đã copy key: " + key);
    }

    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        musicBtn.textContent = "Phát Nhạc";
      } else {
        music.play();
        musicBtn.textContent = "Dừng Nhạc";
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
